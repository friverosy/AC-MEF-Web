<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	Personas ingresadas
  </h1>
  <ol class="breadcrumb">
	<li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Pendientes</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Todos los perfiles</h3>
          </div><!-- /.box-header -->
          <div class="box-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
                  <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Empresa</th>
                    <th>Departamento</th>
                    <th>Entrada</th>
                    <th>Perfil</th>
                    <th>Opci√≥n</th>
                  </tr>
              </thead>
              <tbody>
                <tr dir-paginate="record in pendings  | filter: searchKeyword | orderBy: '-id' | itemsPerPage:15">
                  <td class="text-green">
                    <strong>{{record.run}}<sup ng-if="record.blacklist" class="text-red">*</sup></strong>
                  </td>
                  <td>{{record.fullname}}</td>
                  <td>{{record.company}}</td>
                  <td>{{record.place}}</td>
                  <td>{{record.input_datetime | date:'dd/MM HH:mm:ss'}}</td>
                  <td>
          					<span ng-if="record.profile == 'V'" class="label label-warning label-mini">Visita</span>
          					<span ng-if="record.profile == 'E'" class="label label-success label-mini">Empleado</span>
                    <span ng-if="record.profile == 'C'" class="label label-warning label-mini">Contratista</span>
          				  </td>
                  <td><a class="fa fa-exchange" href ng-click="showDiv=true; addOutput(record)" ng-show="!showDiv"></a></td>
                </tr>
              </tbody>
            </table>
            <dir-pagination-controls
               max-size="15"
               direction-links="true"
               boundary-links="true" >
            </dir-pagination-controls>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
  </div><!-- /.row -->
</section><!-- /.content -->
