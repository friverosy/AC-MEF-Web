<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	Registro Individual
	<small>Proveedor</small>
  </h1>
  <ol class="breadcrumb">
	<li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Registro Individual</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- left column -->
            <div class="col-md-6">
            <!-- general form elements disabled -->
               <div class="box box-warning">
                 <div class="box-header with-border">
                   <h3 class="box-title">Formulario de proveedores</h3>
                   <small>(*) campos obligatorios.</small>
                 </div><!-- /.box-header -->
                 <div class="box-body">
                     <form role="form" name="searchSupplierForm" onsubmit="return false;">
                        <div class="form-group">
                          <label>Rut *</label>
                            <div class="input-group">
                              <input type="text" name="peolpleId" ng-model="supplier.rut" class="form-control" placeholder="Ingrese RUT" required>
                                  <span class="input-group-btn">
                                    <button type="button" name="search" id="search-btn" class="btn btn-flat" ng-disabled="searchSupplierForm.$success" ng-click="supplier.searchSupplier(); getPeople(supplier.rut)"><i class="fa fa-search"></i>
                                    </button>
                                  </span>
                            </div>
                       </div>
                    </form>

                    <form role="form" name="supplierForm" ng-submit="addSupplier()">
                       <div class="form-group"
                            ng-class="{'has-error': supplierForm.fullname.$invalid && supplierForm.fullname.$dirty}">

                           <div class="form-group">
                             <label>Nombre Completo *</label>
                             <input class="form-control" placeholder="Nombre Completo" ng-model="supplier.fullname" required disabled>
                           </div>

                           <div class="form-group">
                             <label>Patente cami√≥n</label>
                             <input class="form-control" ng-model="supplier.truck_patent" required disabled>
                           </div>

                           <div class="form-group">
                             <label>Patente rampla</label>
                             <input class="form-control" ng-model="supplier.rampla_patent" required disabled>
                           </div>

                           <div class="form-group" show-errors='{ showSuccess: true }'>
                             <label>Tipo de registro *</label><br >

                             <input type="checkbox" ng-model="supplier.is_input" bs-switch id="cheboxConflictivo"
                                data-toggle="toggle"
                                data-on-text="Entrada"
                                data-off-text="Salida"
                                name="my-checkbox"
                                data-on-color="success"
                                data-off-color="danger"
                                ng-true-value="true"
                                ng-False-value="false"
                                >
                              <br>
                              <br>
                           </div>

                          <div  class="form-group">
                                <p class="input-group">
                                  <input type="text" class="form-control"
                                         datepicker-popup="{{supplier.formatDate}}"
                                         is-open="supplier.valuationDatePickerIsOpen"
                                         ng-model="supplier.valuationDate" />
                                  <span class="input-group-btn">
                                     <button type="button" class="btn btn-default" ng-click="supplier.valuationDatePickerOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                               </p>
                          </div>

                          <div class="form-group" ng-show="supplier.is_input">
                            <label>Destino</label>
                            <select
                              class="form-control"
                              ng-model="supplier.destination"
                              ng-options="destination.name for destination in destinations">
                            </select>
                          </div>

                           <div class="form-group" ng-show="supplier.is_input">
                             <label>Comentario</label>
                             <textarea class="form-control" rows="3" placeholder="" ng-model="supplier.comment"></textarea>
                           </div>
                      </div>
                     <button type="button" class="btn btn-primary" ng-click="supplier.addSupplier()">Registrar</button>
                   </form>
                 </div><!-- /.box-body -->
               </div><!-- /.box -->
             </div><!--/.col (right) -->
        </div>
      </div>
  </div><!-- /.row -->
</section><!-- /.content -->

<script type="text/javascript">
$(document).ready(function () {

window.setTimeout(function() {
$(".alert").fadeTo(1000, 0).slideUp(500, function(){
    $(this).remove();
});
}, 3000);

});
</script>
