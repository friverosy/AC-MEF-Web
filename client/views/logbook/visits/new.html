<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Registro Individual
        <small>Visitas</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Registro Individual</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-4">
            <!-- general form elements disabled -->
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">Formulario de Visitas</h3>
                    <small>(*) campos obligatorios.</small>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" novalidate name="searchEmployeeForm" onsubmit="return false;">
                        <div class="form-group" ng-class="{'has-error': searchEmployeeForm.visit_RUT.$valid && searchEmployeeForm.visit_RUT.$dirty}">
                            <label>RUT/Pasaporte*</label><br>
                            <input type="text" name="visit_RUT" ng-minlength="7" ng-pattern="/-/" ng-model="employee.people_run" class="form-control" placeholder="Ingrese rut o Pasaporte" data-toggle="tooltip" data-placement="right" title="Sin Dígito Verificador." ng-trim="true" required>
                            <span class="error text-danger" ng-show="searchEmployeeForm.visit_RUT.$dirty && !searchEmployeeForm.visit_RUT.$error.pattern">Sin digito verificador! ("-x")</span>
                            <span class="error text-danger" ng-show="searchEmployeeForm.visit_RUT.$dirty && searchEmployeeForm.visit_RUT.$error.minlength">Rut/Pasaporte inválido!</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': searchEmployeeForm.visit_FULLNAME.$invalid && searchEmployeeForm.visit_FULLNAME.$dirty}">
                            <label>Nombre Completo*</label>
                            <input type="text" name="visit_FULLNAME" ng-model="employee.fullname" class="form-control" placeholder="Nombre completo" ng-trim="true" required>
                            <span class="error text-danger" ng-show="searchEmployeeForm.visit_FULLNAME.$dirty && searchEmployeeForm.visit_FULLNAME.$error.required">Campo obligatorio!</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': searchEmployeeForm.visita_company_name.$invalid && searchEmployeeForm.visita_company_name.$dirty}">
                            <label>Empresa*</label><br>
                            <input type="text" name="visita_company_name" ng-model="employee.company" class="form-control" placeholder="Nombre de la compañía de origen de la visita" required>
                            <span class="error text-danger" ng-show="searchEmployeeForm.visita_company_name.$dirty && searchEmployeeForm.visita_company_name.$error.required">Campo obligatorio!</span>
                        </div>
                    </form>

                    <form role="form" novalidate name="employeeForm" ng-submit="addEmployee()">
                        <div class="form-group">
                            <label>Tipo de registro*</label><br>
                            <input type="checkbox" ng-model="employee.is_input" bs-switch id="cheboxConflictivo" data-toggle="toggle" data-on-text="Entrada" data-off-text="Salida" name="my-checkbox" data-on-color="success" data-off-color="danger" ng-true-value="true" ng-False-value="false">
                        </div>
                        <div class="form-group">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{employee.formatDate}}" is-open="employee.valuationDatePickerIsOpen" ng-model="employee.valuationDate" />
                                <span class="input-group-btn">
                                     <button type="button" class="btn btn-default" ng-click="employee.valuationDatePickerOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="form-group">
                            <label ng-show="employee.is_input">Destino</label>
                            <select class="form-control" ng-model="employee.selectedOptionPlaces" ng-options="place.name for place in departments" ng-show="employee.is_input"></select>
                        </div>
                        <div class="form-group">
                            <label>¿La visita utiliza vehículo?</label>
                            <input type="checkbox" name="checkbox1" ng-model="employee.checkboxCar">
                        </div>

                        <!--Div that show or hide the car information -->
                        <div ng-show="employee.checkboxCar">
                            <div class="form-group" show-errors="{ showSuccess: true }" ng-show="employee.is_input">
                                <label>Patente de entrada</label>
                                <input type="text" class="form-control" placeholder="Patente Entrada" ng-model="employee.input_patent" ng-Change="inputParkingCheck()">
                            </div>
                            <div class="form-group">
                                <label>Tipo de Patente de Entrada</label>
                                <select class="form-control" ng-model="employee.selectedOptionVehicleTypes" ng-options="vehicleType.name for vehicleType in vehicleTypes" ng-disabled="employee.unselectParking"></select>
                            </div>
                            <div class="form-group" show-errors="{ showSuccess: true }" ng-show="!employee.is_input">
                                <label>Patente de salida</label>
                                <input type="text" class="form-control" placeholder="Patente Salida" ng-model="employee.output_patent" ng-Change="outputParkingCheck()">
                            </div>
                            <div class="form-group">
                                <label>Tipo de Patente de Salida</label >
                                <select class="form-control" ng-model="employee.selectedOptionVehicleTypes" ng-options="vehicleType.name for vehicleType in vehicleTypes" ng-disabled="employee.unselectParking"></select>
                            </div>
                            <div class="form-group">
                                <label ng-show="employee.is_input">Estacionamiento</label >
                                <select class="form-control" ng-model="employee.selectedOptionParkings" ng-options="parking.name for parking in parkings" ng-disabled="employee.unselectParking" ng-show="employee.is_input"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': employeeForm.authorized.$invalid && employeeForm.authorized.$dirty}">
                              <label>Autorizado por:*</label >
                              <input type="text" name="authorized" ng-model="employee.authorized_by" class="form-control" placeholder="Nombre de la persona que autoriza la visita" required>
                              <span class="error text-danger" ng-show="employeeForm.authorized.$dirty && employeeForm.authorized.$error.required">Campo obligatorio!</span>
                        </div>
                        <div class="form-group">
                            <button
                                 type="button"
                                 class="btn btn-primary"
                                 ng-disabled="!searchEmployeeForm.visit_RUT.$error.pattern || searchEmployeeForm.visit_RUT.$error.minlength"
                                 ng-click="employee.addEmployee()">Registrar
                            </button>
                        </div>
                    </form>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
