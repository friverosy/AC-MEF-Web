<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	Pendientes
  </h1>
  <ol class="breadcrumb">
	<li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Pendientes</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-10">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Todos los perfiles</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
              <form role="form" name="recordForm" ng-submit="addRecord()">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                          <th>Rut</th>
                          <th>Nombre</th>
                          <th>Entrada</th>
                          <th>Perfil</th>
                          <th>Opci√≥n</th>
                      </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="record in pendings  | filter: searchKeyword | orderBy: '-input_datetime' | itemsPerPage:15">
                          <td>

                            {{record.peopleId}}
                             <!-- <input type="text"
                                class="form-control focus"
                                name="content"
                                placeholder="{{record.peopleId}}"
                                autocomplete="off"
                                required
                                ng-model="newRecord.peopleId"
                                disabled> !-->

                          </td>
                          <td>
                          {{record.fullname}}
                             <!-- <input type="text"
                                class="form-control focus"
                                name="content"
                                placeholder="{{record.fullname}}"
                                autocomplete="off"
                                required
                                ng-model="newRecord.fullname"
                                disabled> !-->
                          </td>
                          <td>
                          {{record.input_datetime | date:'dd MMM yyyy HH:mm:ss'}}

                            <!--
                              <input type="text"
                                class="form-control focus"
                                name="content"
                                placeholder="{{record.input_datetime | date:'dd MMM yyyy HH:mm:ss'}}"
                                autocomplete="off"
                                required
                                ng-model="newRecord.input_datetime"
                                disabled> !-->
                          </td>
                          <td>
                  					<span ng-if="record.profile == 'V'" class="label label-warning label-mini">Visita</span>
                  					<span ng-if="record.profile == 'E'" class="label label-success label-mini">Empleado</span>
                            <span ng-if="record.profile == 'C'" class="label label-warning label-mini">Contratista</span>
                  				  </td>
                          <td>
                            <button type="button" class="fa fa-exchange" title="Registrar Salida" ng-click="registrarSalida(record)"></button>
                            <input type="text" class="dateTimePicker" data-date-format="mm/dd/yyyy">
                          </td>
                      </tr>
                </tbody>
              </table>
              <dir-pagination-controls
                 max-size="15"
                 direction-links="true"
                 boundary-links="true" >
              </dir-pagination-controls>
              </form>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
      </div>
  </div><!-- /.row -->
</section><!-- /.content -->
 <input type="text" class="dateTimePicker" data-date-format="mm/dd/yyyy">
<script>
  $(".dateTimePicker").datepicker({
    timePicker: true,
    autoclose: true
  });
</script>
