<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	Reportes
  </h1>
  <ol class="breadcrumb">
	<li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Reportes</li>
  </ol>
</section>

<!-- Main content -->
<section class="content" ng-controller="ReportsController">
  <!-- Main row -->
  <div class="row">
      <div class="col-md-6">
          <!-- iCheck -->
          <div class="box box-success">
            <div class="box-header">
              <h3 class="box-title">Seleccione filtros a exportar</h3>
            </div>
            <div class="box-body">

                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" checked>
                      Empleados
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox" disabled>
                      Contratistas
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox" disabled>
                      Proveedores
                    </label>
                  </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox">
                    Visitas
                  </label>
                </div>

                <div class="checkbox" active>
                  <label>
                    <input type="checkbox" checked>
                    <p class="text-red">Denegados</p>
                  </label>
                </div>

                <div class="form-group">
                  <label>Date and time range:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="reservationtime"
                    class="form-control"
                    data-model="dataRange">
                  </div><!-- /.input group -->
                </div><!-- /.form group -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ng-click="clearDataRange()">Cancelar</button>
                    <button type="submit" class="btn btn-primary pull-right" ng-click="export('#reservationtime')">Exportar</button>
                </div><!-- /.box-footer -->

            </div><!-- /.box-body -->

          </div><!-- /.box -->
      </div><!-- /.col (right) -->
    </div><!-- /.row -->

</section><!-- /.content -->


<!-- Select2 -->
<script src="../../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
        //Date range picker
        $('#reservation').daterangepicker();
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
      });
</script>
