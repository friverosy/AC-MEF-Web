<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cuentas de acceso
    </h1>
<ol class="breadcrumb">
    <li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Accounts</li>
</ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row" ng-controller="RecordController">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Cuentas</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Rut</th>
                                <th>Nombre</th>
                                <th colspan="3" class="text-center">Permisos</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>Crear</th>
                                <th>Leer</th>
                                <th>Actualizar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="user in users | filter: searchKeyword | itemsPerPage:15">
                                <td>{{user.rut}}</td>
                                <td>{{user.fullname}}</td>
                                <td>
                                    <input type="checkbox"
                                       ng-model="users.create"
                                       [name="string"]
                                       [ng-true-value="true"]
                                       [ng-false-value="false"]
                                       [ng-change="string"]>
                                </td>
                                <td>
                                    <input type="checkbox"
                                       ng-model="users.read"
                                       [name="string"]
                                       [ng-true-value="true"]
                                       [ng-false-value="false"]
                                       [ng-change="string"]>
                                </td>
                                <td>
                                    <input type="checkbox"
                                       ng-model="users.update"
                                       [name="string"]
                                       [ng-true-value="true"]
                                       [ng-false-value="false"]
                                       [ng-change="string"]>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls
                        max-size="15"
                        direction-links="true"
                        boundary-links="true" >
                    </dir-pagination-controls>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
