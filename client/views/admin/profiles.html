<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
	Perfiles
  </h1>
  <ol class="breadcrumb">
	<li><a href="/#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">Perfiles</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row" ng-controller="MaintainersController">
        <div class="col-xs-4">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Agregar Usuario</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form role="form" name="userForm" ng-submit="addUser()">
                        <div class="form-group"
                            ng-class="{'has-error': userForm.username.$invalid && userForm.username.$dirty}">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Usuario (Active Directory)</label>
                                <input type="text" class="form-control focus"
                                placeholder="Usuario" autocomplete="off" required
                                ng-model="userForm.username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre Completo</label>
                                <input type="text" class="form-control focus"
                                placeholder="Nombre completo" autocomplete="off" required
                                ng-model="userForm.fullname">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="@multiexportfoods.com" required ng-model="userForm.email">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$success">Registrar</button>
                    </form>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
        <div class="col-xs-6">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Listado</h3>
                    <span class="pull-right badge bg-green">{{user.count}}</span>
                </div>
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Usuario</th>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng:repeat="user in users">
                                <td>{{$index + 1}}</td>
                                <td><input type="text" ng-model="parking.username" ng-change="update(parking)" class="form-control"></td>
                                <td><input type="text" ng-model="parking.fullname" ng-change="update(parking)" class="form-control"></td>
                                <td><a class="glyphicon glyphicon-remove pull-right"  ng-click="deleteParking(parking)"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
